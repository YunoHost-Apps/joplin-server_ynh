#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "joplin"
name = "Joplin"
description.en = "Note taking and to-do application with synchronisation capabilities"
description.fr = "Application de prise de notes et de tâches avec capacités de synchronisation"

version = "3.1.4~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0-or-later"
website = "https://joplinapp.org/"
admindoc = "https://joplinapp.org/help/"
code = "https://github.com/laurent22/joplin/"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "5G"
ram.build = "4G"
ram.runtime = "280M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/laurent22/joplin/archive/refs/tags/v3.1.4.tar.gz"
        sha256 = "df63061399fe45a104613d87e1428f40d7fd1a690753ee93959b18b0c15843d5"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.allowed = "visitors"
    api.show_tile = false
    api.protected = true

    [resources.ports]
    main.default = 22300

    [resources.apt]
    packages = "postgresql, postgresql-client, python3-bcrypt, rsync"
    
    extras.yarn.repo = "deb https://dl.yarnpkg.com/debian/ stable main"
    extras.yarn.key = "https://dl.yarnpkg.com/debian/pubkey.gpg"
    extras.yarn.packages = "yarn"

    [resources.database]
    type = "postgresql"
